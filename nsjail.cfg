name: "python_execution"
mode: ONCE
hostname: "python-executor"
log_level: WARNING

time_limit: 30
rlimit_as: 512
rlimit_cpu: 10
rlimit_fsize: 10
rlimit_nofile: 32
rlimit_nproc: 5

envar: "HOME=/tmp"
envar: "PATH=/usr/local/bin:/usr/bin:/bin"

cwd: "/tmp"

clone_newnet: true
clone_newuser: true
clone_newpid: true
clone_newns: true
clone_newipc: true
clone_newuts: true

keep_caps: false

mount {
    src: "/bin"
    dst: "/bin"
    is_bind: true
}

mount {
    src: "/usr/bin"
    dst: "/usr/bin"
    is_bind: true
}

mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
}

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
    mandatory: false
}

mount {
    src: "/usr/lib"
    dst: "/usr/lib"
    is_bind: true
}

mount {
    src: "/usr/local/lib"
    dst: "/usr/local/lib"
    is_bind: true
    mandatory: false
}

mount {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
    options: "size=100m"
}

mount {
    src: "/tmp/scripts"
    dst: "/tmp"
    is_bind: true
    rw: true
}

mount {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
}

mount {
    src: "/dev/urandom"
    dst: "/dev/urandom"
    is_bind: true
}

mount_proc: true
